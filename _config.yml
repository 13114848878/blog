gitee: https://gitee.com/Wakes_T

github: https://github.com/13114848878




baseurl: /blog

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      toc: true
  - scope:
      path: ""
    values:
      layout: "default"

# markdown highlight
markdown: kramdown
# highlighter: rouge

kramdown:
  # input: GFM
  syntax_highlighter: rouge
  # html_to_native: true
  # auto_ids: false
  # syntax_highlighter_opts:
    # line_numbers: true # 可以显示行号，但是其他元素会受到影响

## Mathjax
mathjax:  true
mathjax_autoNumber: true

#
plugins:
  - jekyll-toc