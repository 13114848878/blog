baseurl: /blog

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# markdown highlight
markdown: kramdown
# highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  # html_to_native: true
  # extensions: ["tables"]

## Mathjax
mathjax:  true
mathjax_autoNumber: true
